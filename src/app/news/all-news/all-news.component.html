<div class="top-banner-news" *ngIf="topBannerURL" [ngStyle]="{'background-image': 'url(' + topBannerURL + ')'}">

  <!--Overlay-->
  <div class="top-banner-overlay"></div>
  <!--Overlay-->

  <!--Make content go down from top of screen-->
  <div style="height: 128.5px"></div>
  <!--Make content go down from top of screen-->


  <div class="container-shape" style="text-align: center;">
    <div class="narrow-shape"></div>
    <div class="shape">
      <div style="font-size: 20px;
    color: #6a0100;
    font-weight: 500;
    margin-top: 10px">اخبار
      </div>
    </div>
  </div>
</div>


<!--News Card-->
<div class="card-bg d-rtl">
  <div class="card-section">

    <!--Set card layout-->
    <div class="card-position-set" *ngFor='let news of newsArray'>

      <!-- Card -->
      <div class="card">

        <!-- Card image -->
        <div class="card-img" [ngStyle]="{'background-image': 'url(' + news.imagePath + ')'}"
             routerLinkActive="active" [routerLink]="[news.postURL]"></div>

        <!-- Card content -->
        <div class="card-body">

          <!-- Title -->
          <h4 class="card-title card-title-property"
              routerLinkActive="active" [routerLink]="[news.postURL]"><a>{{ news.title }}</a></h4>
          <!-- Text -->

          <!-- Button -->
          <button class="btn more-btn"
                  routerLinkActive="active" [routerLink]="[news.postURL]">بیشتر
          </button>

        </div>
      </div>
      <!-- Card -->

    </div>
  </div>
