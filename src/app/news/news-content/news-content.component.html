<div class="top-banner-news" *ngIf="topBannerURL" [ngStyle]="{'background-image': 'url(' + topBannerURL + ')'}">

  <!--Overlay-->
  <div class="top-banner-overlay"></div>
  <!--Overlay-->

  <!--Make content go down from top of screen-->
  <div style="height: 128.5px"></div>
  <!--Make content go down from top of screen-->


  <div class="container-shape" style="text-align: center;">
    <div class="narrow-shape"></div>
    <div class="shape" style="direction: rtl;">
      <h1 class="title-property">{{title}}</h1>
    </div>
  </div>
</div>


<!--News content section-->
<div class="container" style="text-align: right">

  <p class="font-property" [innerHTML]="content"></p>


</div>
<!--News content section-->

<!--Call to action section-->
<div class="container" style="text-align: center">

  <div class="call-to-action-banner" *ngIf="ctaBannerURL" [ngStyle]="{'background-image': 'url(' + ctaBannerURL + ')'}">

    <!--Overlay-->
    <div class="call-to-action-overlay"></div>
    <!--Overlay-->

    <div style="padding-top: 60px;">
      <div class="call-to-action-txt" style="direction: rtl">{{ctaTitle}}</div>

      <button routerLinkActive="active" routerLink="/menu" class="btn call-to-action-btn">
        منوی رستوران
      </button>
    </div>


  </div>

</div>

<!--Call to action section-->
